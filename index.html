<!DOCTYPE html>
<html>
	
	<head>
		
		<title> Wayside Veterinarian Clinic: Home </title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
        
        <!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- CSS for the homepage -->
		<link rel="stylesheet" type="text/css" href="css/WebsiteStyle.css">
        
        <link rel="stylesheet" type="text/css" href="css/smoothState.css">
        
        <!-- Google font for h1 -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		
	</head>
	
	<body>

		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="index.html">Wayside Veterinarian Clinic</a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#top">Home</a></li>
			  <li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#main">Cats
				<span class="caret"></span></a>
				<ul class="dropdown-menu">
				  <li><a href="#main">Treatments</a></li>
				</ul>
			  </li>
			  <li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#main2">Dogs
				<span class="caret"></span></a>
				<ul class="dropdown-menu">
				  <li><a href="#main2">Treatments</a></li>
				</ul>
			  </li>
			  <li><a href="#about">About Us</a></li> 
			</ul>
		  </div>
		</nav>
        
		<!--Insert Sites into these "page" containers-->
        
		<div class="container">
            <div class="welcome page" id="top" >
                <h1>Welcome to Wayside</h1>
            </div>
            
            <!--Cat transition -->
            <div class="page" id="main" >
                <div class="sceneElement cats" id="cats" data-viewport="0">
                    <h1>Cats</h1>
                    <a class="navigate" href="CatsTreatment.html" data-target="1">Treatment</a>
                </div>
            </div>
            
            <!--Dog transition -->
            <div class="page" id="main2" >
                <div class="sceneElement dogs" data-viewport="0">
                    <h1>Dogs</h1>
                    <a class="navigate" href="DogsTreatment.html" data-target="1">Treatment</a>
                </div>
            </div>
            
            <!--About -->
            <div class="page" id="main3" >
                <div class="sceneElement about" data-viewport="0">
                    <h1>About Us</h1>
                    <a class="navigate" href="AboutUs-Slide.html" data-target="1">Learn More</a>
                </div>
            </div>
            
            <!--Nav to top -->
            <div class="nav-arrow" id="toTop" type="button">
                <a href="#top"><img src="pics/nav-arrow.png" alt="return to top" /></a>
            </div>            
		</div>
        
        
        <!-- Smooth State -->
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="js/jquery.smoothState.min.js"></script>
        <script src="js/main.js"></script>        
        <script src="js/main2.js"></script>
        <script src="js/main3.js"></script>
        
        <script> //Nav Fade---------------------|
        
        $(document).ready(function () {
        $( "#toTop" ).fadeTo(0, 0.3);    
        });
        
        $( "#toTop" ).mouseleave(function() {
            $(this).fadeTo("slow", 0.3);    
        });       

        $( "#toTop" ).mouseenter(function() {
            $(this).fadeTo("slow", 1);    
        }); 
            
        </script>
        
	</body>

</html>
